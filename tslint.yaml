---
extends:
  - "tslint:latest"
  - tslint-react
  - tslint-eslint-rules
  - tslint-config-prettier
rulesDirectory: tslint-plugin-prettier
rules:
  prettier: true
  jsx-no-lambda: false
  no-shadowed-variable: false
  object-literal-sort-keys: false
  no-submodule-imports: false
  ordered-imports: false
  interface-name: false
